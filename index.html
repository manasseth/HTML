<!DOCTYPE html>

<!-- lang="en" is what language we're using -->
<html lang="en">
<!-- All the information like title, css style, the scripts -->
<head>
  <!-- how your browser interprets characters-->
  <meta charset="utf-8"/>
  <title>My website</title>
  <link rel="stylesheet" href="main.css"> <!-- CSS file -->
</head>

<!-- What the user sees -->
<body>
  <!--This is the header of the website, aka the top-->
  <header>
    <h1>Welcome to my webpage!</h1>
  </header>

<!-- The navigation bar -->
  <nav>
    <!--Unordered list-->
    <ul>
      <li>Home</li>
      <li>Tutorials</li>
      <li>Podcast</li>
    </ul>
  </nav>

<!--The main content. Most of our things are gonna be there-->
  <section>
  </section>

<!--The not as important information DOES NOT POSITION-->
  <aside>
    <h4>News</h4>
    I am learning to make my own website :)
  </aside>

<!--Footer are the things at the very bottom of the website-->
  <footer>
    Copyright mywebsite 2020
  </footer>

</body>
</html>
